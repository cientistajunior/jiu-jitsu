<div class="campeonatos-container">
  <h1>Próximos Campeonatos</h1>
  <p class="subtitulo">
    Fique por dentro dos principais eventos do circuito nacional e internacional.
  </p>

  <div class="campeonatos-grid">
    <app-card
      *ngFor="let campeonato of campeonatos"
      [imageUrl]="campeonato.imagemUrl"
      [title]="campeonato.title"
      [subtitle]="campeonato.subtitle"
      [description]="campeonato.description"
      [buttonText]="campeonato.inscricaoAberta ? 'Fazer Inscrição' : 'Inscrições Encerradas'"
    >
    </app-card>
  </div>
</div>
