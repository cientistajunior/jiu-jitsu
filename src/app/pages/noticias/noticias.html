<div class="noticias-container">
  <h1>Últimas Notícias</h1>
  <p class="subtitulo">Acompanhe o que há de mais recente no mundo do Jiu-Jitsu competitivo.</p>

  <div class="noticias-list">
    <app-card
      *ngFor="let noticia of noticias"
      [imageUrl]="noticia.imageUrl"
      [title]="noticia.title"
      [subtitle]="noticia.subtitle"
      [description]="noticia.description"
      [buttonText]="noticia.buttonText"
    >
    </app-card>
  </div>
</div>
