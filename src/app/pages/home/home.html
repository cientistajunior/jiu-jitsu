<div class="home-container">
  <div class="hero-section">
    <div class="hero-text">
      <h1>Sua Jornada no Tatame Começa Aqui.</h1>
      <p>Acompanhe os principais campeonatos, notícias e atletas do mundo do Jiu-Jitsu.</p>
      <a href="/campeonatos" class="cta-button">ver Campeonatos</a>
    </div>
  </div>

  <div class="events-section">
    <h2>Próximos Eventos</h2>
    <div class="events-grid">
      <app-card
        *ngFor="let evento of eventos"
        [imageUrl]="evento.imageUrl"
        [title]="evento.title"
        [subtitle]="evento.subtitle"
        [description]="evento.description"
        [buttonText]="evento.buttonText"
      ></app-card>
    </div>
  </div>
</div>
