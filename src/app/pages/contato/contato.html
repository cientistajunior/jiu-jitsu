<div class="contato-container">
  <div class="contato-header">
    <h1>Entre em Contato</h1>
    <p class="subtitulo">
      Tem alguma dúvida, sugestão ou proposta de parceria? Use um dos canais abaixo ou preencha o
      formulário.
    </p>
  </div>

  <div class="info-contato">
    <div class="info-item">
      <span class="material-icons">phone</span>
      <span>+55 (21) 99999-9999</span>
    </div>
    <div class="info-item">
      <div class="material-icons">group</div>
      <span>Redes Sociais: @jiujitsuhub</span>
    </div>
  </div>

  <form class="formulario">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" />
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" rows="6"></textarea>
    </div>
    <button type="submit" class="btn-enviar">Enviar mensagem</button>
  </form>
</div>
